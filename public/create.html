<!DOCTYPE html>
<html>
<head>
  <title>Create Paste - Terminal Mode</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: "Consolas", "Courier New", monospace;
      padding: 20px;
    }
    h1 {
      color: #00ff99;
      text-shadow: 0px 0px 10px #00ff99;
    }
    .box {
      border: 1px solid #00ff99;
      padding: 15px;
      margin-top: 20px;
      background-color: #000;
    }
    textarea {
      width: 100%;
      height: 150px;
      background-color: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 10px;
      font-family: "Consolas";
      font-size: 15px;
    }
    input {
      background-color: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 5px;
      margin-top: 5px;
      width: 100px;
    }
    button {
      background-color: #00ff99;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #00ffaa;
    }
    #result {
      margin-top: 20px;
      color: #00ffaa;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h1>$ Create_Paste</h1>

  <div class="box">
    <form id="pasteForm">
      <label>Enter Content:</label>
      <textarea id="content" placeholder="Type your paste here..."></textarea>

      <br><br>
      <label>TTL (seconds):</label>
      <br>
      <input type="number" id="ttl" placeholder="60">

      <br><br>
      <label>Max Views:</label>
      <br>
      <input type="number" id="views" placeholder="5">

      <br><br>
      <button type="submit">Generate Link</button>
    </form>
  </div>

  <div id="result"></div>

  <script>
    document.getElementById("pasteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const content = document.getElementById("content").value;
      const ttl = document.getElementById("ttl").value;
      const views = document.getElementById("views").value;

      const body = { content };
      if (ttl) body.ttl_seconds = Number(ttl);
      if (views) body.max_views = Number(views);

      const res = await fetch("/api/pastes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();

      document.getElementById("result").innerHTML =
        `> Paste Created â†’ <a href="/p/${data.id}" style="color:#00ffaa;">/p/${data.id}</a>`;
    });
  </script>
</body>
</html>
